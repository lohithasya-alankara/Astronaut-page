<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your spacetrip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Astronaut 1" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Astronaut 2" id="astronaut2">
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label for="Country" class="block-display">Depature Country</label>
        <select name="countries" id="countries">
            <option value="India">India</option>
            <option value="USA">UAS</option>
            <option value="UAE">UAE</option>
            <option value="France">France</option>
            <option value="UK">UK</option>
            <option value="Italy">Italy</option>
            <option value="Thailand">Thailand</option>
            <option value="Mexico">Mexico</option>
            <option value="Japan">Japan</option>
        </select>
        <label for="travellers" class="block-display">Number Of Space Travellers</label>
        <input type="number" name="travellers" id="travellers">
        <label for="email" class="block-display">Your email</label>
        <input type="text" name="email" id="email" placeholder="Ilovespace@gmail.com">
        <label for="Rent" class="block-display">Do you wanna rent a space suit?</label>
        <input type="radio" name="rent-button" id="Yes">
        <label for="yes" class="rent-button">Yes, I want one.</label>
        <input type="radio" name="rent-button" id="no">
        <label for="no" class="rent-button">No, I have my own.</label>
        <input type="submit" value="Take Me To Space" id="button">
    </form>
</body>
</html>
